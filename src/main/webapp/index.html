<div id="main2" style="width: 500px;height:350px; margin-top: 100px ; float: left "></div>
<script type="text/javascript">
    $(function () {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        myChart.setOption({
            title: {
                text: '部门人员分布'
            },
            tooltip: {},
            legend: {
                data: ['部门人数']
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '部门人数',
                type: 'bar',
                data: []
            }]

        })
        $.get("company/dcount",{},function (company) {

            myChart.setOption({
                xAxis: {
                    data:company.name
                },
                series: [{
                    name:'部门人数' ,
                    data:company.members
                }]
            });
        })

        var myChart2 = echarts.init(document.getElementById('main2'));
        myChart2.setOption({
            title: {
                text: '职位分布'
            },
            tooltip: {},

                name: '职位人数',
                type: 'bar',
                data: []
            }]

        })
        $.get("company/jcount",{},function (company) {

            myChart2.setOption({
                xAxis: {
                    data:company.name
                },
                series: [{
                    name:'职位人数' ,
                    data:company.members
                }]
            });
        })



    })
</script>
